services:
  bot:
    build: .
    env_file: .env
    volumes:
      - octane-data:/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/octane.db
    restart: unless-stopped

  api:
    build: .
    command: ["python", "-m", "uvicorn", "web.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file: .env
    volumes:
      - octane-data:/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/octane.db
    ports:
      - "8000:8000"
    depends_on:
      - bot
    restart: unless-stopped

volumes:
  octane-data:
